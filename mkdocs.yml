site_name: Get Ahead AI - Documentation
site_description: AI-powered interview preparation platform documentation
site_author: Get Ahead AI Team
site_url: https://poirierunited.github.io/get-ahead-ai

repo_name: get-ahead-ai
repo_url: https://github.com/poirierunited/get-ahead-ai
edit_uri: edit/main/docs/

theme:
  name: material
  language: es
  palette:
    # Light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang:
        - en
        - es
  - tags

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Guía de Logging: logging.md
  - Estructura de Feedback: FEEDBACK_STRUCTURE.md
  - Arquitectura:
      - Placeholder: architecture/PLACEHOLDER.md
  - Desarrollo:
      - Placeholder: development/PLACEHOLDER.md
  - Guías:
      - Placeholder: guides/PLACEHOLDER.md
  - APIs:
      - Overview: api/README.md
  - Frontend:
      - Placeholder: frontend/PLACEHOLDER.md
  - Seguridad:
      - Placeholder: security/PLACEHOLDER.md
  - AI/ML:
      - Placeholder: ai/PLACEHOLDER.md
  - Base de Datos:
      - Placeholder: database/PLACEHOLDER.md
  - Operaciones:
      - Placeholder: operations/PLACEHOLDER.md
  - Contribuir: CONTRIBUTING.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/poirierunited/get-ahead-ai
